name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Git Semantic Version
        uses: PaulHatch/semantic-version@v4.0.3
        with:
          major_pattern: "feat:"
          minor_pattern: "fix:"
          format: "${major}.${minor}.${patch}-prerelease${increment}"
        id: version

      - name: Docker Login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Build Docker Image
        env:
          NEW_VERSION: ${{steps.version.outputs.version}}
        run: |
          docker build --build-arg PORT=${{env.PORT}} --build-arg MONGO_URL=${{secrets.MONGO_URL}} -t pablorodriguez88/teslo-shop-nextjs-app:$NEW_VERSION .
          docker build --build-arg PORT=${{env.PORT}} --build-arg MONGO_URL=${{secrets.MONGO_URL}} -t pablorodriguez88/teslo-shop-nextjs-app:latest .

      - name: Push Docker Image
        env:
          NEW_VERSION: ${{steps.version.outputs.version}}
        run: |
          docker push pablorodriguez88/teslo-shop-nextjs-app:$NEW_VERSION
          docker push pablorodriguez88/teslo-shop-nextjs-app:latest
